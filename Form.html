<html>
    <!DOCTYPE html>
   <html lang="eng">
  <meta charset="utf-8">

<head>
    <link rel="icon" href="https://debounce.io/wp-content/uploads/2019/06/google-forms-square.png">
    <title>Form Validation </title>
    <link rel="stylesheet" href="Form.css"/>
</head>

<body>
    <form class="form">
        <div class="parentdiv">
            <p>Full Name</p>
            <input class="name" type="text">
        </div>
        <div>
            <p>Address</p>
            <input class="address" type="text">
        </div>
        <div>
            <p>Email Address</p>
            <input class="email" type="email">
        </div>
        <div>
            <p>Password</p>
            <input class="password" type="password">
        </div>
        <div>
            <p>Comments</p>
            <textarea class="commentsinput" type="text"></textarea>
        </div>
        <button type="submit" class="send">Send</button><br>
        <button type="reset" class="reset">Reset</button>
    </form>



    <script src="Form.js"></script> 
</body>



</html>
